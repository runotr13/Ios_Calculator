<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Ios Calculator</title>
</head>
<body>
    <header>
    <div class="container">
        <div class="resultwrapper">
            <div id="result" class="resultss ">
                
            </div>
        </div>
        <div id="sayilar">
        <input type="reset" value="AC" class="btn1" id="delete">
        <input type="button" value="±" class="btn1">
        <input type="button" value="%" class="btn1">
        <input type="button" value="÷" class="operator btnOpt">
        <input type="button" value="7" class="number btnNumber" >
        <input type="button" value="8" class="number btnNumber" >
        <input type="button" value="9" class="number btnNumber" > 
        <input type="button" value="x" class="operator btnOpt">

        <input type="button" value="6" class="number btnNumber" >
        <input type="button" value="-" class="operator btnOpt">

        <input type="button" value="2" class="number btnNumber" >
        <input type="button" value="3" class="number btnNumber" >
        <input type="button" value="+" class="operator btnOpt">
        <input type="button" value="0" class="number zero btnNumber" >
        <input type="button" value="." class="number" id="dot">
        <input type="button" value="=" class="operator-equal equation" id="sonuc">
